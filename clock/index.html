<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="clock">
        <div class="hand hour" data-hour></div>
        <div class="hand minute" data-minute></div>
        <div class="hand second" data-second></div>
        <div class="number nuumber1">1</div>
        <div class="number nuumber2">2</div>
        <div class="number nuumber3">3</div>
        <div class="number nuumber4">4</div>
        <div class="number nuumber5">5</div>
        <div class="number nuumber6">6</div>
        <div class="number nuumber7">7</div>
        <div class="number nuumber8">8</div>
        <div class="number nuumber9">9</div>
        <div class="number nuumber10">10</div>
        <div class="number nuumber11">11</div>
        <div class="number nuumber12">12</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
